name: Mirror

on:
  push:
    branches: [main]
  pull_request:
    branches:

env:
  MIRROR_URL: "git@github.com:EpitechPromo2028/B-OOP-400-BDX-4-1-raytracer-nolann.dubos.git"
  EXECUTABLES: "raytracer"

jobs:
  compare-keys:
    name: Compare CLI 
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker:latest

    steps:

      - name: Checkout GH repo
        uses: actions/checkout@v4

      - name: Compare repository 
        run: | 
          if [ "${{ github.repository }}" == "EpitechPromo2028/B-OOP-400-BDX-4-1-raytracer-nolann.dubos" ]; then
            echo "Same mirror repository"
            exit 1
          else
            echo "Different repository, continuing execution"
            exit 0
          fi

  check_compilation:
    name: Check compilation
    runs-on: ubuntu-latest
    container: 
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure with CMake
        run: cmake -B .build

      - name: Build project
        run: cmake --build .build

  check_tests:
    needs: [check_compilation]
    name: Check tests
    runs-on: ubuntu-latest
    container: 
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure with CMake
        run: cmake -B .build

      - name: Build project
        run: cmake --build .build

      - name: Run tests 
        run: ./unit_tests


  push_to_mirror:
    needs: [check_compilation, check_tests]
    if: github.repository != 'EpitechPromo2028/B-OOP-400-BDX-4-1-raytracer-nolann.dubos' && github.ref_name == 'main'
    name: Push to Mirror Repository
    runs-on: ubuntu-latest
    container: 
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
          target_repo_url: ${{ env.MIRROR_URL }}
